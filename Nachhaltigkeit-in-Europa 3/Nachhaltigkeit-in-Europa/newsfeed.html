<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Website</title>
    <style>
    #nav-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
    }
    .header {
        background-color: #003399;
        color: white;
        padding: 10px 0;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .navbar {
        background-color: #333;
        overflow: hidden;
        box-shadow: 0px 6px 6px rgba(6, 6, 6, 0.6);
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    .heading {
        margin-right: 10px;
    }
    .logo {
        height: 3rem;
    }
    body {
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333;
    }
    .container {
        padding: 20px;
        margin-top: 190px;
    }
    .section {
        margin-bottom: 20px;
    }
    .section h2 {
        color: #0936ff;
    }
    .source {
        font-size: 0.8em;
        color: #888;
    }
    </style>
</head>
<body>
    <!-- navbar und header -->
    <div id="nav-container">
        <div class="header">
            <a href="index.html"><img class="logo" src="Pictures\354-3546804_file-eufor-roundel-svg-eu-logo-png-transparent.png" alt="Logo"></a>
            <h1 class="heading">Nachhaltigkeit in Europa</h1>
        </div>
        <div class="navbar">
            <a href="rss.xml">RSS Feed</a>
        </div>
    </div>
    <div class="container" id="rss-content">
        <div class="section">
            <h2>Nachrichten aus Europa</h2>
            <div id="feed"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://www.tagesschau.de/ausland/europa/index~rss2.xml')
                .then(response => response.text())
                .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
                .then(data => {
                    const items = data.querySelectorAll("item");
                    let html = "";
                    items.forEach(el => {
                        const title = el.querySelector("title").textContent;
                        const link = el.querySelector("link").textContent;
                        const description = el.querySelector("description").textContent;
                        const pubDate = el.querySelector("pubDate").textContent;
                        
                        html += `
                            <div class="section">
                                <h3><a href="${link}">${title}</a></h3>
                                <p>${description}</p>
                                <p><small>${pubDate}</small></p>
                            </div>
                        `;
                    });
                    document.getElementById("feed").innerHTML = html;
                })
                .catch(error => console.log('Error fetching the RSS feed:', error));
        });
    </script>
</body>
</html>
